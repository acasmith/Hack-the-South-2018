<!doctype html>
<html>
  <head>
    <title>WeCHATSoton</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="index.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
	<div>
		<label>Choose a username:<input id="userName" type="text" style="width:150px"></label>
	</div>
	<div id="interestDiv">
	<label>Choose a category to chat about:
		<input id="movies" type="radio" name="interests">
		<label for="movies">Movies</label>
		
		<input id="books" type="radio" name="interests">
		<label for="movies">Books</label>
		
		<input id="music" type="radio" name="interests">
		<label for="movies">Musics</label>
		
		<input id="tech" type="radio" name="interests">
		<label for="movies">Tech</label>
		
		<input id="physics" type="radio" name="interests">
		<label for="movies">Physics</label>
	</label>
	</div>
	<div>
		<p><label>Tell the world what you want to talk about!</label></p>
		<textarea id="categoryDescription" type="text" style="width: 500px; height:100px;"></textarea>
		
	</div>
	<button id="login">Find me conversation!</button>
  </body>
</html>
